<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #176B87;
        }
        .certificate {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            margin-top: 5vh;
            padding: 20px;
            padding-top: 20px;
            background-color: rgb(231, 229, 229);
            border: 5px solid #333;
            text-align: center;
        }
        .certificate-header {
            margin-bottom: 20px;
        }
        .certificate-title {
            font-size: 28px;
            font-weight: bold;
        }
        .certificate-details {
            font-size: 18px;
            margin-top: 20px;
        }
        .participant-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .quiz-details {
            font-size: 20px;
            margin-top: 10px;
        }
        .signature {
            margin-top: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="certificate-header">
            <img src="assest\logo.png" alt="Certificate Logo" width="100">
            <h1 class="certificate-title">Certificate of Achievement</h1>
        </div>
        <div class="certificate-details">
            This is to certify that
        </div>
        <div class="participant-name">
            John Doe
        </div>
        <div class="quiz-details">
            has successfully completed the
            <strong>Online Quiz on Web Development</strong>
            on September 9, 2023
        </div>
        <div class="signature">
            <img src="assest\Signature_of_John_Smith_QC.png" alt="Signature" width="200"><br>
            <strong>John Smith</strong><br>
            CEO, Online Quiz Website
        </div>
    </div>
</body>
</html>
